general:
  branches:
    ignore:
      - gh-pages

machine:
  node:
    version: 6

dependencies:
  pre:
    - echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

test:
  pre:
    - npm run lint
  post:
    - bash <(curl -s https://codecov.io/bash)

deployment:
  production:
    branch: master
    commands:
      - git config --global user.email "devteam+deweybot@technologyadvice.com"
      - git config --global user.name "deweybot"
